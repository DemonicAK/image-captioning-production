apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: image-caption-api
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    spec:
      containers:
      - image: IMAGE_URL_PLACEHOLDER  # GitHub will swap this automatically
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
        volumeMounts:
        - name: model-artifacts
          mountPath: /app/artifacts
          readOnly: true
      volumes:
      - name: model-artifacts
        csi:
          driver: gcsfuse.run.googleapis.com
          volumeAttributes:
            bucketName: my-vision-artifacts  # Your bucket name from the screenshot